<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portforio</title>
    <meta name="discription" content="ポートフォリオです">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header w_inner">
        <img src="img/trading_img.png" alt="iPhoneアプリの作成">
        <h1>自動売買ツール制作</h1>
    </header>

    <!-- メイン -->
    <div class="container w_inner">
        <!-- エクスプラネーション -->
        <div class="explanation">
            <h2>制作動機</h2>
            <p>お金に余裕があれば自由な生活をすることができると思い投資を勉強しましたが、学習するうちに、それなりの利益を出すには時間をかけて分析する必要があり、毎日相場分析に没頭していました。<br>
                しかし、それではお金に余裕ができたとしても時間に囚われてしまうため、自由な生活をしたいという理想からはかけ離れてしまうと悟り、トレードする時間を自動化する方向にシフトしようと思い自動売買ツールを作成しました。</p>
        </div>
        <!-- デリヴァラブル -->
        <div class="derivaerable">
            <h3>制作内容</h3>
            <div class="service_block">
                <div class="service scroll-up scroll-up_1">
                    <img src="img/backtest1.png" alt="サービス１">
                    <div class="ttl">USDJPY</div>
                </div>
                <div class="service scroll-up scroll-up_2">
                    <img src="img/backtest2.png" alt="サービス１">
                    <div class="ttl">GBPUSD</div>
                </div>
                <div class="service scroll-up scroll-up_3">
                    <img src="img/backtest3.png" alt="サービス１">
                    <div class="ttl">EURJPY</div>
                </div>
            </div>
        </div>

        <!-- インフォメーション -->
        <div class="information">
            <h4>コードはGithubにアップしています</h4>
            <a href="https://github.com/yutaGit/automatic-trading">コードはこちら</a>
            <div class="top">
                <a href="https://yutagit.github.io/portfolio/">トップページへ戻る</a>
            </div>
        </div>

    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="copy">
            &copy;2022 my portfolio
        </div>
    </footer>
</body>
    <!-- javaScriptのimport -->
    <script src="js/javascript.js"></script>
</html>
